<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->

    <title>Grid System</title>
    <style>
        [class*='col'] {
            padding: 1rem;
            background-color: grey;
            border: 2px solid black;
            font-weight: 750;
        }
        
    </style>
</head>
<body>
    <div class="container border bg-dark text-light">
        <h1>Content</h1>
    </div>
    <div class="container border">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-lg-8">col 1</div>
            <div class="col-md-8 col-sm-6 col-lg-4">col 2</div>
        </div>
    </div>
    <div class="container border">
        <div class="row align-item-ends">
            <div class="col col-sm-6">
1
            </div>
            <div class="col col-sm-6">
                2
            </div>
            <div class="col col-sm-6">
                3
            </div>
            <div class="col col-sm-6">
                4
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-2">1</div>
            <div class="col-2">1</div>
        </div>
    </div>
    <h2 class="text-center my-3">Gutter</h2>
    <div class="container my-5">
        <div class="row gx-1 gy-5">
            <div class="col-6">
                <div class="child">1</div>
            </div>
            <div class="col-6">
                <div class="child">1</div>
            </div>
            <div class="col-6">
                <div class="child">1</div>
            </div>
            <div class="col-6">
                <div class="child">1</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
